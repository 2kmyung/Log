<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

    const root = document.getElementById("root");

    function Render() {
        ReactDOM.render(<App />, root);
    }

    function MinutesToHours() {


        const [amount, setAmount] = React.useState();
        const [inverted, setInverted] = React.useState(false);
        //const [hours, setHours] = React.useState()

        const OnChange = (event) => setAmount(event.target.value);
        const Reset = () => setAmount(0);
        const OnFlip = () => {
            setInverted((current) => !current);
            setAmount(inverted ? amount * 60 : Math.round(amount / 60));
        }

        return (
            <div>
                {/*JSX 내에서는 for이나 class 같은 JS의 키워드를 쓰면 안 됨*/}
                <div>
                    <label htmlFor="minutes">M</label>
                    <input
                        value={inverted ? amount * 60 : amount}
                        placehoder="Minutes"
                        type="number"
                        onChange={OnChange}
                        disabled={inverted}
                    />
                </div>
                <div>
                    <label htmlFor="hours">H</label>
                    <input
                        value={inverted ? amount : Math.round(amount / 60)}
                        placehoder="Hours"
                        type="number"
                        disabled={!inverted}
                        onChange={OnChange}
                    />
                </div>
                <button onClick={Reset}>Reset</button>
                <button onClick={OnFlip}>{inverted ? "Turn back" : "Invert"}</button>
            </div>
        );
    }

    function KilometersToMiles() {
        const [amount, setAmount] = React.useState();
        const [inverted, setInverted] = React.useState(false);

        const OnChange = (event) => setAmount(event.target.value);
        const Reset = () => setAmount(0);
        const OnFlip = () => {
            setInverted((current) => !current);
            setAmount(inverted ? amount * 60 : Math.round(amount / 60));
        }

        return (
            <div>
                {/*JSX 내에서는 for이나 class 같은 JS의 키워드를 쓰면 안 됨*/}
                <div>
                    <label htmlFor="minutes">KM</label>
                    <input
                        value={inverted ? amount * 60 : amount}
                        placehoder="Minutes"
                        type="number"
                        onChange={OnChange}
                        disabled={inverted}
                    />
                </div>
                <div>
                    <label htmlFor="hours">M</label>
                    <input
                        value={inverted ? amount : Math.round(amount / 60)}
                        placehoder="Hours"
                        type="number"
                        disabled={!inverted}
                        onChange={OnChange}
                    />
                </div>
                <button onClick={Reset}>Reset</button>
                <button onClick={OnFlip}>{inverted ? "Turn back" : "Invert"}</button>
            </div>
        );
    }


    function App() {

        const [index, setIndex] = React.useState("0");
        const onSelect = (event) => setIndex(event.target.value);

        return (
            <div>
                {/*JSX 내에서는 for이나 class 같은 JS의 키워드를 쓰면 안 됨*/}
                <h1 className="hi">Super Converter</h1>
                <select onChange={onSelect} value={index}>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Kilometers & Miles</option>
                </select>
                {index === "0" ? <MinutesToHours/> : null}
                {index === "1" ? <KilometersToMiles/> : null}
            </div>
        );
    }

    Render();
</script>

</html>
